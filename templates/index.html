<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Script Generator Bot</title>
</head>

<body style="
    margin:0;
    padding:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#667eea,#764ba2);
    font-family:Arial, sans-serif;
">

<div style="
    background:white;
    width:90%;
    max-width:420px;
    padding:20px;
    border-radius:16px;
    box-shadow:0 15px 30px rgba(0,0,0,0.3);
">

    <h2 style="
        text-align:center;
        margin-bottom:15px;
        color:#333;
    ">
        ðŸ¤– Script Generator Bot
    </h2>

    <textarea
        id="msg"
        placeholder="Describe the script you want..."
        style="
            width:100%;
            height:90px;
            padding:10px;
            border-radius:10px;
            border:1px solid #ccc;
            resize:none;
            outline:none;
            font-size:14px;
        "
    ></textarea>

    <button
        onclick="send()"
        style="
            width:100%;
            margin-top:12px;
            padding:10px;
            border:none;
            border-radius:10px;
            background:#667eea;
            color:white;
            font-size:16px;
            cursor:pointer;
        "
    >
        Generate Script
    </button>

    <pre
        id="out"
        style="
            margin-top:15px;
            padding:10px;
            background:#f4f4f4;
            border-radius:10px;
            height:200px;
            overflow:auto;
            font-size:12px;
        "
    ></pre>

</div>

<script>
function send(){
    let msg = document.getElementById("msg").value;
    if(!msg) return;

    fetch("/chat",{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({ message: msg })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("out").textContent = data.reply;
    })
    .catch(err => {
        document.getElementById("out").textContent = "Error: " + err;
    });
}
</script>

</body>
</html>
